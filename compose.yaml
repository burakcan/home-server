include:
  - immich/compose.yaml

services:
  caddy:
    image: serfriz/caddy-cloudflare-ddns:latest
    restart: unless-stopped
    container_name: caddy
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - IMMICH_DOMAIN=${IMMICH_DOMAIN}
      - HOMEPAGE_DOMAIN=${HOMEPAGE_DOMAIN}
    volumes:
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./config/caddy/certs:/certs
      - ./config/caddy/config:/config
      - ./config/caddy/data:/data
      - ./config/caddy/sites:/srv
    network_mode: "host"

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - ./config/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PUID: ${PUID}
      PGID: ${PGID}

  homeassistant:
    image: "ghcr.io/home-assistant/home-assistant:stable"
    restart: unless-stopped
    volumes:
      - ./config/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    privileged: true
    network_mode: host

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent
    ports:
      - "9091:8080"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
      - WEBUI_PORTS=8080/tcp,8080/udp
      - VPN_ENABLED=${VPN_ENABLED}
      - VPN_PROVIDER=${VPN_PROVIDER}
      - VPN_CONF=${VPN_CONF}
      - VPN_LAN_NETWORK=${VPN_LAN_NETWORK}
      - VPN_EXPOSE_PORTS_ON_LAN=9091/tcp
      - VPN_KEEP_LOCAL_DNS=true
      - VPN_HEALTHCHECK_ENABLED=true
      - VPN_LAN_LEAK_ENABLED=false
      - VPN_FIREWALL_TYPE=auto
    volumes:
      - ./config/qbittorrent/config:/config
      - ${DOWNLOADS_DIR}:/data
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    devices:
      - /dev/net/tun:/dev/net/tun
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/sonarr/data:/config
      - ${TV_DIR}:/tv
      - ${DOWNLOADS_DIR}:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/radarr/data:/config
      - ${MOVIES_DIR}:/movies
      - ${DOWNLOADS_DIR}:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./config/prowlarr/data:/config
    ports:
      - 9696:9696
    restart: unless-stopped
